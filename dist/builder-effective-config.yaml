directories:
  output: dist
  buildResources: build
appId: com.example.distancechallenges
productName: Distance Challenges
files:
  - filter:
      - main.js
      - preload.js
      - renderer/**/*
      - package.json
asar: true
win:
  target:
    - nsis
  icon: build/icon.ico
nsis:
  oneClick: true
  perMachine: false
  allowToChangeInstallationDirectory: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Distance Challenges
publish:
  - provider: github
    owner: M1chU02
    repo: distance-challenges-electron
electronVersion: 31.7.7

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Distance Challenges Tracker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header class="app-header">
      <h1>üèÅ Distance Challenges</h1>
      <div class="row">
        <button id="checkUpdateBtn" class="btn">Check Updates</button>
        <button id="newChallengeBtn" class="btn primary">
          + New Challenge
        </button>
      </div>
    </header>

    <div id="updateOverlay" class="update-overlay" style="display: none">
      <div class="update-card">
        <div class="update-title">Updating App‚Ä¶</div>
        <div id="updateMsg" class="update-msg">Preparing‚Ä¶</div>
        <div class="progress"><div id="updateBar"></div></div>
        <div class="update-actions">
          <button id="updClose" class="btn">Hide</button>
        </div>
      </div>
    </div>

    <main id="content"></main>

    <!-- New/Edit Challenge Dialog -->
    <dialog id="challengeDialog">
      <form method="dialog" id="challengeForm" class="dialog-form">
        <h3 id="dialogTitle">New Challenge</h3>
        <input type="hidden" id="challengeId" />
        <label
          >Name <input id="name" required placeholder="Spring 1315km"
        /></label>
        <label
          >Sport
          <select id="sport">
            <option value="cycling">Cycling</option>
            <option value="running">Running</option>
            <option value="other">Other</option>
          </select>
        </label>
        <div class="grid2">
          <label
            >Start date <input id="startDate" type="date" required
          /></label>
          <label>End date <input id="endDate" type="date" required /></label>
        </div>
        <label
          >Target distance (km)
          <input id="target" type="number" step="0.01" required
        /></label>
        <label
          >Notes (optional) <textarea id="notes" rows="3"></textarea>
        </label>
        <menu class="dialog-actions">
          <button value="cancel" class="btn">Cancel</button>
          <button id="saveChallenge" class="btn primary">Save</button>
        </menu>
      </form>
    </dialog>

    <!-- Log Distance Dialog -->
    <dialog id="logDialog">
      <form method="dialog" id="logForm" class="dialog-form">
        <h3>Log distance</h3>
        <input type="hidden" id="logChallengeId" />
        <div class="grid2">
          <label>Date <input id="logDate" type="date" required /></label>
          <label
            >Kilometers <input id="logKm" type="number" step="0.01" required
          /></label>
        </div>
        <label>Note (optional) <input id="logNote" type="text" /></label>
        <menu class="dialog-actions">
          <button value="cancel" class="btn">Cancel</button>
          <button id="saveLog" class="btn primary">Add</button>
        </menu>
      </form>
    </dialog>

    <!-- View All Activities Dialog -->
    <dialog id="activitiesDialog">
      <form
        method="dialog"
        class="dialog-form"
        style="
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
        ">
        <h3 id="activitiesTitle">All Activities</h3>
        <!-- Scrollable list container -->
        <div
          id="activitiesList"
          style="
            flex: 1;
            overflow-y: auto;
            margin-bottom: 12px;
            border: 1px solid #1f2947;
            border-radius: 8px;
            padding: 8px;
            background: #0b1020;
          ">
          <!-- Items injected here -->
        </div>
        <menu class="dialog-actions">
          <button value="cancel" class="btn">Close</button>
        </menu>
      </form>
    </dialog>

    <script src="./renderer.js"></script>
  </body>
</html>
